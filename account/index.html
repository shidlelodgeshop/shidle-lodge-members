    input[type="password"] {

<body>
  <header>
    <img src="https://img1.wsimg.com/isteam/ip/1360334b-7327-47c2-8ca9-9c3529c88239/Shidle%20Masons_Logo_no%20background.png/:/rs=w:260,h:107,cg:true,m/cr=w:260,h:107/qt=q:95" alt="Shidle Lodge Logo">

  <nav>
  <div class="navbar">

    <a href="/dues" target="_top">Dues</a>
    <a href="/calendar" target="_top">Calendar</a>
    <a href="/monthly-notices" target="_top">Notices</a>
    <a href="/contact" target="_top">Contact Us
    <a href="/account">Account</a>

  <div class="alert-box">
  <h2>If you need to update your Grand Lodge Information, please contact the <a href="mailto:shidlelodge@gmail.com?subject=Update%20Contact%20Information">Lodge Secretary</a></h2>
</div>

<style>
  .alert-box {
    background-color: #fff3f3;
    border-left: 6px solid #c62828;
    padding: 12px 20px;
    margin: 20px 0;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  .alert-box h2 {
    font-size: 22px;
    font-weight: 500;
    color: #c62828;
    margin: 0;
  }

  .alert-box a {
    color: #c62828;
    text-decoration: underline;
    font-weight: 600;
  }

  .alert-box a:hover {
    text-decoration: none;
  }
</style>
  <div class="container">
    <div id="global-message" class="alert"></div>
    <div class="section">
      <h2>Update Contact Information</h2>
      <form id="update-contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" />
        <div class="checkbox-inline">
          <input type="checkbox" id="past-master" name="past-master">
           <label for="past-master">I am a Past Master</label>
        </div>
        <label for="email">Email Address</label>
        <input type="email" id="email" />
        <button type="submit">Update Info</button>
      </form>
    </div>
    <div class="section">
      <h2>Change Password</h2>
      <form id="change-password-form">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" />
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" />
        <div class="strength-meter" id="strength-bar"></div>
        <div class="strength-text" id="strength-text"></div>
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" />
        <div class="checkbox-inline">
          <input type="checkbox" id="toggle-password"> <label for="toggle-password">Show Passwords</label>
        </div>
        <button type="submit">Change Password</button>
      </form>
    </div>
  </div>
  <footer>
    &copy; 2025 Shidle Lodge No. 601. All rights reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDq5qdmtcbKiDC-US3_KZNTNK7abOuqLCs",
    authDomain: "shidle-lodge-members.firebaseapp.com",
    projectId: "shidle-lodge-members",
    storageBucket: "shidle-lodge-members.appspot.com",
    messagingSenderId: "293450171850",
    appId: "1:293450171850:web:c0ff81fe794f8eaf137b33"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
  const globalMessage = document.getElementById("global-message");

  function showMessage(text, type = 'success') {
    globalMessage.textContent = text;
    globalMessage.className = `alert ${type}`;
    globalMessage.style.display = 'block';
    setTimeout(() => {
      globalMessage.style.display = 'none';
    }, 5000);
  }

  firebase.auth().onAuthStateChanged(user => {
    if (!user) return window.location.href = "/";

    const uid = user.uid;
    const memberRef = db.collection("members").doc(uid);

    // Load existing member data
    memberRef.get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        const fullName = `${data.firstName || ""} ${data.lastName || ""}`.trim();
        document.getElementById("name").value = fullName;
        document.getElementById("email").value = data.email || user.email || "";
        document.getElementById("past-master").checked = data.pastMaster === true;
      }
    });

    // Handle contact update
    document.getElementById("update-contact-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const pastMaster = document.getElementById("past-master").checked;

      const [firstName, ...rest] = name.split(" ");
      const lastName = rest.join(" ");

      user.updateProfile({ displayName: name }).then(() => {
        if (email !== user.email) {
          return user.updateEmail(email);
        }
      }).then(() => {
        return memberRef.set({
          firstName,
          lastName,
          email,
          pastMaster
        }, { merge: true });
      }).then(() => {
        showMessage("Account updated successfully.");
      }).catch(err => {
        showMessage("Error: " + err.message, "error");
      });
    });

    // Handle password change
    document.getElementById("change-password-form").addEventListener("submit", e => {
      e.preventDefault();
      const currentPassword = document.getElementById("current-password").value;
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (newPassword !== confirmPassword) {
        showMessage("New passwords do not match.", "error");
        return;
      }

      const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);

      user.reauthenticateWithCredential(credential).then(() => {
        return user.updatePassword(newPassword);
      }).then(() => {
        showMessage("Password changed successfully.");
      }).catch(err => {
        if (err.code === "auth/wrong-password") {
          showMessage("Current password is incorrect.", "error");
        } else {
          showMessage("Error: " + err.message, "error");
        }
      });
    });
  });

  // Toggle show/hide passwords
  document.getElementById("toggle-password").addEventListener("change", e => {
    const type = e.target.checked ? "text" : "password";
    document.getElementById("new-password").type = type;
    document.getElementById("confirm-password").type = type;
  });

  // Password strength meter
  document.getElementById("new-password").addEventListener("input", e => {
    const val = e.target.value;
    const bar = document.getElementById("strength-bar");
    const text = document.getElementById("strength-text");
    let score = 0;

    if (val.length >= 6) score++;
    if (/[A-Z]/.test(val)) score++;
    if (/[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;

    bar.className = "strength-meter";
    text.textContent = "";

    if (val.length === 0) return;

    if (score <= 1) {
      bar.classList.add("strength-weak");
      text.textContent = "Weak";
      text.style.color = "red";
    } else if (score <= 3) {
      bar.classList.add("strength-medium");
      text.textContent = "Medium";
      text.style.color = "orange";
    } else {
      bar.classList.add("strength-strong");
      text.textContent = "Strong";
      text.style.color = "green";
    }
  });

  // reCAPTCHA token injection
  grecaptcha.ready(() => {
    grecaptcha.execute('6LeVg5wrAAAAALonZpp4wO7-GI-tAp7_Bb3s8K-p', { action: 'account_update' }).then(token => {
      ['update-contact-form', 'change-password-form'].forEach(id => {
        const form = document.getElementById(id);
        if (form && !form.querySelector('[name="recaptcha_token"]')) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = "recaptcha_token";
          input.value = token;
          form.appendChild(input);
        }
      });
    });
  });
</script>


</body>
</html>
