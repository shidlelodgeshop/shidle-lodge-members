    .alert.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    .strength-medium { background-color: orange; width: 66%; }
    .strength-strong { background-color: green; width: 100%; }
    .strength-text { font-size: 14px; margin-bottom: 10px; }
    .alert-box {

    .alert-box a { color: #c62828; text-decoration: underline; font-weight: 600; }
    .alert-box a:hover { text-decoration: none; }
    footer {

    // Navbar toggle

    const firebaseConfig = {
      apiKey: "AIzaSyDq5qdmtcbKiDC-US3_KZNTNK7abOuqLCs",
      authDomain: "shidle-lodge-members.firebaseapp.com",
      projectId: "shidle-lodge-members",
      storageBucket: "shidle-lodge-members.appspot.com",
      messagingSenderId: "293450171850",
      appId: "1:293450171850:web:c0ff81fe794f8eaf137b33"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function doLogout() {
      auth.signOut().then(() => {
        window.location.href = "https://members.shidlelodge601.org/";
      });
    }

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "https://members.shidlelodge601.org/";
      } else {
        document.body.style.display = "block";
      }
    });

    setTimeout(() => { doLogout(); }, 30 * 60 * 1000);
  </script>
