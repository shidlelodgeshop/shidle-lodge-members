<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members Lodge Calendar | Shidle Lodge No. 601</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      display: none; /* Hide until login verified */
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      color: #000;
      line-height: 1.6;
    }
    header {
      background-color: #eee0cb;
      text-align: center;
      padding: 1rem 0;
    }
    header img { width: 260px; height: auto; }

    /* Navbar */
    nav.navbar { background-color: #00457c; padding: 0.5rem 1rem; }
    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      justify-content: center;  /* âœ… Center links on desktop */
      align-items: center;
      position: relative;
    }
    .nav-links { display: flex; gap: 1rem; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }
    .nav-links a:hover,
    .nav-links a.current { text-decoration: underline; }

    .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      left: 1rem; /* Keep hamburger on left for mobile */
    }
    @media (max-width: 768px) {
      .hamburger { display: block; }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #00457c;
        padding: 1rem 0;
      }
      .nav-links a {
        padding: 0.75rem;
        text-align: center;
        display: block;
      }
      .nav-links.show { display: flex; }
      .nav-container { justify-content: flex-start; }
    }

    h1 {
      font-size: 32px;
      color: #00457c;
      text-align: center;
      margin: 20px 0;
    }
    iframe.calendar-frame {
      width: 100%;
      min-height: 800px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      iframe.calendar-frame { min-height: 1000px; }
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://img1.wsimg.com/isteam/ip/1360334b-7327-47c2-8ca9-9c3529c88239/Shidle%20Masons_Logo_no%20background.png/:/rs=w:260,h:107,cg:true,m/cr=w:260,h:107/qt=q:95" alt="Shidle Lodge Logo">
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <button class="hamburger" id="hamburger">&#9776;</button>
      <div class="nav-links" id="nav-links">
        <a href="/home">Members Home</a>
        <a href="/dues">Dues</a>
        <a href="/calendar" class="current">Calendar</a>
        <a href="/monthly-notices">Notices</a>
        <a href="/contact">Contact Us</a>
        <a href="/account">Account</a>
        <a href="#" onclick="doLogout()">Logout</a>
      </div>
    </div>
  </nav>

  <h1>Members Lodge Calendar</h1>
  <p style="text-align:center;">
    <a href="https://calendar.google.com/calendar/render?cid=796a34600abecc5aa9663ff7f474a6d2524742ce7b1c99785e911de85a1c86ee%40group.calendar.google.com" target="_blank">
      <img src="https://www.gstatic.com/calendar/images/dynamiclogo_2020q4/calendar_16_2x.png" alt="Google Calendar" style="height:20px;vertical-align:middle;"> Add to Google Calendar
    </a>
    &nbsp;|&nbsp;
    <a href="https://calendar.google.com/calendar/ical/796a34600abecc5aa9663ff7f474a6d2524742ce7b1c99785e911de85a1c86ee%40group.calendar.google.com/public/basic.ics" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Calendar" style="height:20px;vertical-align:middle;"> Add to Apple Calendar
    </a>
  </p>

  <iframe class="calendar-frame"
    src="https://calendar.google.com/calendar/embed?src=796a34600abecc5aa9663ff7f474a6d2524742ce7b1c99785e911de85a1c86ee%40group.calendar.google.com&ctz=America%2FNew_York">
  </iframe>

  <footer>
    &copy; 2025 Shidle Lodge No. 601. All rights reserved.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
  <script>
    // Navbar toggle
    document.getElementById("hamburger").addEventListener("click", () => {
      document.getElementById("nav-links").classList.toggle("show");
    });

    const firebaseConfig = {
      apiKey: "AIzaSyDq5qdmtcbKiDC-US3_KZNTNK7abOuqLCs",
      authDomain: "shidle-lodge-members.firebaseapp.com",
      projectId: "shidle-lodge-members",
      storageBucket: "shidle-lodge-members.appspot.com",
      messagingSenderId: "293450171850",
      appId: "1:293450171850:web:c0ff81fe794f8eaf137b33"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function doLogout() {
      auth.signOut().then(() => {
        window.location.href = "https://members.shidlelodge601.org/";
      });
    }

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "https://members.shidlelodge601.org/";
      } else {
        document.body.style.display = "block";
      }
    });

    setTimeout(() => { doLogout(); }, 30 * 60 * 1000);
  </script>
</body>
</html>
